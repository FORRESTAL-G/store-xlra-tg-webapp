<!-- Version 26, increment when changes are made -->
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Outsmart Genesis Store</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-bg: #000000;
            --tg-text: #ffffff;
            
            --card-width: 220px;
            --card-height: 280px;
            --item-gap: 20px;
            --vertical-gap: 200px;
            
            --ease-out-expo: cubic-bezier(0.19, 1, 0.22, 1);
            --duration: 0.5s;
            
            --safe-top: env(safe-area-inset-top, 0px);
            --safe-bottom: env(safe-area-inset-bottom, 0px);
            --safe-left: env(safe-area-inset-left, 0px);
            --safe-right: env(safe-area-inset-right, 0px);
        }

        * { 
            box-sizing: border-box; 
            user-select: none; 
            -webkit-tap-highlight-color: transparent; 
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--tg-bg);
            color: var(--tg-text);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding-top: var(--safe-top);
            padding-left: var(--safe-left);
            padding-right: var(--safe-right);
            border-top-left-radius: 22px;
            border-top-right-radius: 22px;
        }

        #loader {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: var(--tg-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 0.5s ease;
        }
        .spinner {
            width: 40px; height: 40px;
            border: 3px solid rgba(255,255,255,0.2);
            border-radius: 50%;
            border-top-color: var(--tg-text);
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .stage {
            flex: 1;
            position: relative;
            width: 100%;
            overflow: visible;
            cursor: grab;
            touch-action: none;
            padding-bottom: var(--safe-bottom);
        }
        .stage:active { cursor: grabbing; }

        .item {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform var(--duration) var(--ease-out-expo),
                        opacity var(--duration) ease,
                        filter var(--duration) ease;
            will-change: transform;
            left: 0;
            top: 0;
        }
        
        .item.active {
            flex-direction: row;
            align-items: center;
            justify-content: flex-start;
        }

        .img-container {
            width: 160px;
            height: 160px;
            background: rgba(255,255,255,0.05);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .img-container:hover {
            border-color: rgba(255,255,255,0.4);
            background: rgba(255,255,255,0.1);
        }

        .item-img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .info-panel {
            opacity: 0;
            transition: all var(--duration) ease;
            pointer-events: none;
            text-align: center;
            max-width: 240px;
            display: none;
        }
        
        .item.active .info-panel {
            display: block;
            margin-left: 24px;
            text-align: left;
            transform: translateX(0);
            width: 280px;
            min-width: 280px;
        }

        .title {
            font-size: 1.2em;
            font-weight: 700;
            margin-bottom: 8px;
            font-family: 'Times New Roman', serif;
            letter-spacing: 0.5px;
            color: #fff;
            text-align: center;
        }
        
        .item.active .title {
            text-align: left;
        }

        .desc {
            font-size: 0.85em;
            color: #aaa;
            line-height: 1.4;
            text-align: center;
        }
        
        .item.active .desc {
            text-align: left;
        }

        .item.active .info-panel {
            opacity: 1;
            transform: translateX(0);
        }

        /* --- PARTICLES --- */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            opacity: 0.35;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(200,200,200,0.6), transparent);
            border-radius: 50%;
            animation: float-up linear infinite;
        }

        @keyframes float-up {
            0% {
                transform: translateY(0) translateX(0) scale(0.3);
                opacity: 0;
            }
            15% {
                opacity: 0.8;
            }
            85% {
                opacity: 0.4;
            }
            100% {
                transform: translateY(-110vh) translateX(var(--drift)) scale(1);
                opacity: 0;
            }
        }

        /* Audio control */
        .audio-control {
            position: fixed;
            bottom: calc(20px + var(--safe-bottom));
            right: calc(20px + var(--safe-right));
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 50;
        }

        .volume-slider {
            width: 40px;
            height: 0;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 20px;
            margin-bottom: 8px;
            padding: 0;
            overflow: hidden;
            transition: height 0.3s ease, opacity 0.3s ease;
            opacity: 0;
            pointer-events: none;
        }

        .volume-slider.visible {
            height: 120px;
            padding: 12px 0;
            opacity: 1;
            pointer-events: auto;
        }

        .volume-track {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            position: relative;
            cursor: pointer;
        }

        .volume-fill {
            width: 4px;
            height: 50%;
            background: linear-gradient(to top, rgba(160,160,160,0.8), rgba(200,200,200,0.9));
            border-radius: 2px;
            transition: height 0.1s ease;
        }

        .audio-toggle {
            width: 44px;
            height: 44px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .audio-toggle:hover {
            background: rgba(255,255,255,0.2);
            border-color: rgba(255,255,255,0.4);
        }

        .audio-toggle.playing {
            border-color: rgba(160,160,160,0.6);
        }

        @media (max-width: 600px) {
            :root { 
                --card-width: 160px;
                --card-height: 220px;
                --item-gap: 15px;
                --vertical-gap: 180px;
            }
            .img-container { 
                width: 110px; 
                height: 110px; 
            }
            .item.active .info-panel {
                width: 200px;
                min-width: 200px;
                margin-left: 16px;
            }
            .title { font-size: 1em; }
            .desc { font-size: 0.75em; }
        }

        @media (max-width: 400px) {
            :root { 
                --card-width: 140px;
                --card-height: 200px;
                --item-gap: 12px;
            }
            .img-container { 
                width: 95px; 
                height: 95px; 
            }
            .item.active .info-panel {
                width: 180px;
                min-width: 180px;
                margin-left: 12px;
            }
        }
    </style>
</head>
<body>
    <div id="loader">
        <div class="spinner"></div>
    </div>

    <div id="stage" class="stage"></div>

    <div class="particles" id="particles"></div>

    <div class="audio-control">
        <div class="volume-slider" id="volumeSlider">
            <div class="volume-track" id="volumeTrack">
                <div class="volume-fill" id="volumeFill"></div>
            </div>
        </div>
        <div class="audio-toggle" id="audioToggle" title="Toggle Volume">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
            </svg>
        </div>
    </div>

    <audio id="bgAudio" loop preload="auto">
        <source src="assets/bg-music.mp3" type="audio/mpeg">
        <source src="https://cdn.pixabay.com/download/audio/2022/03/10/audio_4e3f958c90.mp3" type="audio/mpeg">
    </audio>

    <script>
        // --- TELEGRAM INIT & VALIDATION ---
        const tg = window.Telegram?.WebApp;
        let isTelegram = false;
        let validatedUser = null;

        const CONFIG = {
            webhooks: {
                validate: 'https://vp75.app.n8n.cloud/webhook/468awf86g4g168d4hdgd4g84163a5wd878s41/telegram-validate',
                checkBonus: 'https://vp75.app.n8n.cloud/webhook/60e82333-89fc-4718-84a8-3acb29be720a/check-bonus',
                topUp: 'https://vp75.app.n8n.cloud/webhook/8fa65d84-e5e5-41eb-80e8-1e5afa6e6b91/top-up'
            },
            products: [
                { id: 1, price: 50, credits: 400, nameIt: "Genesi x400", nameEn: "Genesis x400" },
                { id: 2, price: 250, credits: 2300, nameIt: "Genesi x2300", nameEn: "Genesis x2300" },
                { id: 3, price: 1000, credits: 10500, nameIt: "Genesi x10500", nameEn: "Genesis x10500" }
            ],
            descriptions: {
                it: "Orb della Genesi - energia pura necessaria alla manifestazione della tua strategia.",
                en: "Genesis Orb - pure energy necessary to manifest your communication strategy."
            }
        };

        async function validateTelegramUser() {
            if (!tg || !tg.initData) {
                console.error('Not running in Telegram WebApp');
                return null;
            }

            try {
                const response = await fetch(CONFIG.webhooks.validate, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        initData: tg.initData
                    })
                });

                if (!response.ok) {
                    throw new Error('Validation failed');
                }

                const data = await response.json();

                if (data.valid && data.user) {
                    return data.user;
                }

                throw new Error('Invalid user data');

            } catch (error) {
                console.error('Telegram validation error:', error);
                return null;
            }
        }

        async function checkBonusStatus(userId) {
            try {
                const response = await fetch(`${CONFIG.webhooks.checkBonus}?userId=${userId}`, {
                    method: 'GET'
                });

                if (!response.ok) {
                    throw new Error('Bonus check failed');
                }

                return await response.json();

            } catch (error) {
                console.error('Bonus check error:', error);
                return null;
            }
        }
        
        if (tg && tg.initData) {
            tg.ready();
            tg.expand();
            isTelegram = true;
            
            const themeParams = tg.themeParams || {};
            const bgColor = themeParams.bg_color || '#000000';
            document.documentElement.style.setProperty('--tg-bg', bgColor);
            document.body.style.backgroundColor = bgColor;
        }

        let state = {
            mode: 'default',
            activeIndex: 1,
            items: [],
            isDragging: false,
            startX: 0,
            velocity: 0
        };

        function getComputedDimensions() {
            const root = getComputedStyle(document.documentElement);
            return {
                cardW: parseFloat(root.getPropertyValue('--card-width')),
                cardH: parseFloat(root.getPropertyValue('--card-height')),
                gap: parseFloat(root.getPropertyValue('--item-gap')),
                vGap: parseFloat(root.getPropertyValue('--vertical-gap'))
            };
        }

        function calculateLayout() {
            const stage = document.getElementById('stage');
            const stageRect = stage.getBoundingClientRect();
            const dim = getComputedDimensions();

            const centerX = stageRect.width / 2;
            const centerY = stageRect.height / 2;

            // Dimensioni reali da computed styles mobile-responsive
            const computedImg = window.innerWidth <= 600 ? 
                (window.innerWidth <= 400 ? 95 : 110) : 160;

            state.items.forEach((item, i) => {
                const el = item.el;
                const isActive = (i === state.activeIndex);
                
                if (state.mode === 'default') {
                    const offsetX = (i - state.activeIndex) * (computedImg + dim.gap);
                    const x = centerX - (computedImg / 2) + offsetX;
                    const y = centerY - (computedImg / 2);

                    el.style.transform = `translate(${x}px, ${y}px)`;
                    el.style.opacity = isActive ? '1' : '0.9';
                    el.style.filter = 'none';
                    el.classList.remove('active');

                } else {
                    if (isActive) {
                        const textWidth = window.innerWidth <= 600 ? 
                            (window.innerWidth <= 400 ? 180 : 200) : 280;
                        const margin = window.innerWidth <= 600 ? 16 : 24;
                        const totalWidth = computedImg + margin + textWidth;
                        const x = centerX - (totalWidth / 2);
                        const y = centerY - (computedImg / 2);
                        
                        el.style.transform = `translate(${x}px, ${y}px) scale(1)`;
                        el.style.opacity = '1';
                        el.style.filter = 'none';
                        el.classList.add('active');
                    } else {
                        const distance = i - state.activeIndex;
                        const x = centerX - (computedImg / 2);
                        const y = centerY - (computedImg / 2) + (distance * dim.vGap);

                        el.style.transform = `translate(${x}px, ${y}px) scale(0.85)`;
                        el.style.opacity = '0.3';
                        el.style.filter = 'blur(3px) grayscale(70%)';
                        el.classList.remove('active');
                    }
                }
            });
        }

        function changeFocus(direction) {
            const next = state.activeIndex + direction;
            if (next < 0 || next >= state.items.length) return;
            
            state.activeIndex = next;
            calculateLayout();
        }

        function toggleMode() {
            if (state.mode === 'focused') {
                state.mode = 'default';
                state.activeIndex = 1;
            } else {
                state.mode = 'focused';
            }
            document.body.className = `state-${state.mode}`;
            calculateLayout();
        }

        function setFocusMode(index) {
            state.activeIndex = index;
            state.mode = 'focused';
            document.body.className = 'state-focused';
            calculateLayout();
        }

        async function init() {
            const stage = document.getElementById('stage');
            
            // STEP 1: Validazione Telegram (bloccante)
            if (isTelegram) {
                validatedUser = await validateTelegramUser();
                
                if (!validatedUser) {
                    document.getElementById('loader').innerHTML = `
                        <div style="text-align: center; color: #fff;">
                            <div style="font-size: 1.2em; margin-bottom: 12px;">Errore di Autenticazione</div>
                            <div style="font-size: 0.9em; color: #aaa;">Impossibile validare l'utente Telegram</div>
                        </div>
                    `;
                    return;
                }
            }

            // STEP 2: Check Bonus Status
            let bonusData = null;
            if (validatedUser) {
                bonusData = await checkBonusStatus(validatedUser.id);
            }

            // STEP 3: Parse risposta webhook
            let statusMap = { "1": "1d", "2": "2d", "3": "3d" }; // Default
            
            if (bonusData) {
                console.log('Bonus data ricevuta:', bonusData);
                
                // Il webhook risponde con array contenente oggetto
                if (Array.isArray(bonusData) && bonusData.length > 0) {
                    statusMap = bonusData[0];
                } else if (typeof bonusData === 'object' && !Array.isArray(bonusData)) {
                    // O direttamente oggetto
                    statusMap = bonusData;
                }
                
                console.log('Status map applicata:', statusMap);
            }

            const isIt = validatedUser?.language_code === 'it' || true;

            for (let i = 0; i < CONFIG.products.length; i++) {
                const p = CONFIG.products[i];
                const productIdStr = p.id.toString();
                const assetCode = statusMap[productIdStr] || `${p.id}d`;
                const isBonus = assetCode.includes('b');
                
                console.log(`Prodotto ${p.id}: assetCode=${assetCode}, isBonus=${isBonus}`);
                
                let title = isIt ? p.nameIt : p.nameEn;
                if (isBonus) title += " + BONUS!";
                const desc = isIt ? CONFIG.descriptions.it : CONFIG.descriptions.en;

                const el = document.createElement('div');
                el.className = 'item';
                el.dataset.index = i;
                el.dataset.productId = p.id;

                const imgPath = `assets/${assetCode}.png`;

                el.innerHTML = `
                    <div class="img-container">
                        <img src="${imgPath}" class="item-img" alt="${title}" onerror="this.src='https://placehold.co/160x160/1a1a1a/666?text=Orb+${p.id}'">
                    </div>
                    <div class="info-panel">
                        <div class="title">${title}</div>
                        <div class="desc">${desc}</div>
                    </div>
                `;

                el.querySelector('.img-container').addEventListener('click', (e) => {
                    e.stopPropagation();
                    if (state.mode === 'default') {
                        setFocusMode(i);
                    } else {
                        if (state.activeIndex === i) toggleMode();
                        else setFocusMode(i);
                    }
                });

                stage.appendChild(el);
                state.items.push({ el, data: p, asset: assetCode });
            }

            setTimeout(() => {
                calculateLayout();
                document.getElementById('loader').style.opacity = '0';
                setTimeout(() => document.getElementById('loader').remove(), 500);
            }, 100);
        }

        // --- INTERACTIONS ---
        const stage = document.getElementById('stage');
        let lastX = 0, lastTime = 0;

        stage.addEventListener('touchstart', (e) => {
            state.isDragging = true;
            state.startX = e.touches[0].clientX;
            lastX = e.touches[0].clientX;
            lastTime = Date.now();
            state.velocity = 0;
        });

        stage.addEventListener('touchmove', (e) => {
            if (!state.isDragging) return;
            const x = e.touches[0].clientX;
            const now = Date.now();
            const dt = now - lastTime;
            if (dt > 0) state.velocity = (x - lastX) / dt;
            lastX = x;
            lastTime = now;
        });

        stage.addEventListener('touchend', (e) => {
            if (!state.isDragging) return;
            state.isDragging = false;
            
            const endX = e.changedTouches[0].clientX;
            const diff = endX - state.startX;

            if (state.velocity > 0.5 || diff > 50) changeFocus(-1);
            else if (state.velocity < -0.5 || diff < -50) changeFocus(1);
        });

        let wheelTimeout;
        stage.addEventListener('wheel', (e) => {
            e.preventDefault();
            const delta = Math.abs(e.deltaX) > Math.abs(e.deltaY) ? e.deltaX : e.deltaY;
            clearTimeout(wheelTimeout);
            wheelTimeout = setTimeout(() => delta > 0 ? changeFocus(1) : changeFocus(-1), 50);
        }, { passive: false });

        stage.addEventListener('click', (e) => {
            if (e.target === stage && state.mode === 'focused') toggleMode();
        });

        window.addEventListener('resize', () => {
            clearTimeout(window.resizeTimeout);
            window.resizeTimeout = setTimeout(calculateLayout, 150);
        });

        // --- PARTICLES ---
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 30;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const startX = Math.random() * 100;
                const drift = (Math.random() - 0.5) * 120;
                const duration = 10 + Math.random() * 8;
                const delay = Math.random() * 6;
                const size = 2 + Math.random() * 3;
                
                particle.style.left = `${startX}%`;
                particle.style.bottom = '-20px';
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.setProperty('--drift', `${drift}px`);
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                
                container.appendChild(particle);
            }
        }

        // --- AUDIO SYSTEM ---
        const audio = document.getElementById('bgAudio');
        const audioToggle = document.getElementById('audioToggle');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeTrack = document.getElementById('volumeTrack');
        const volumeFill = document.getElementById('volumeFill');

        let currentVolume = 0.5;
        let audioStarted = false;
        audio.volume = 0;

        function updateVolumeUI() {
            volumeFill.style.height = `${currentVolume * 100}%`;
        }

        function startAudio() {
            if (audioStarted) return;
            
            audio.play().then(() => {
                audioStarted = true;
                let vol = 0;
                const fadeIn = setInterval(() => {
                    vol = Math.min(currentVolume, vol + 0.02);
                    audio.volume = vol;
                    if (vol >= currentVolume) {
                        clearInterval(fadeIn);
                    }
                }, 30);
                audioToggle.classList.add('playing');
            }).catch(e => {
                // Autoplay bloccato - attendi interazione utente
            });
        }

        // Tenta autoplay dopo caricamento
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(startAudio, 200);
        });

        // Fallback: avvia su qualsiasi interazione utente
        const startOnInteraction = () => {
            startAudio();
            document.removeEventListener('click', startOnInteraction);
            document.removeEventListener('touchstart', startOnInteraction);
        };
        document.addEventListener('click', startOnInteraction);
        document.addEventListener('touchstart', startOnInteraction);

        audioToggle.addEventListener('click', (e) => {
            e.stopPropagation();
            volumeSlider.classList.toggle('visible');
        });

        volumeTrack.addEventListener('click', (e) => {
            e.stopPropagation();
            const rect = volumeTrack.getBoundingClientRect();
            const y = rect.bottom - e.clientY;
            const height = rect.height;
            currentVolume = Math.max(0, Math.min(1, y / height));
            audio.volume = currentVolume;
            updateVolumeUI();
        });

        updateVolumeUI();

        createParticles();
        init();
    </script>
</body>
</html>
